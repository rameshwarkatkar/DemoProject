<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
        }

        .box {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: white;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1e7e34;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
        }

        .footer-text a {
            color: #00c3ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Create Account</h2>

        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Create password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <p class="footer-text">
                Already have an account? <a href="Login Page.html">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
