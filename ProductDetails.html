  <title>Product Detail</title>

    .desc { color: #555; line-height: 1.5; margin-bottom: 16px; }
    .btn { display: inline-block; padding: 10px 16px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; }
  </style>
</head>
<body>

</html>
